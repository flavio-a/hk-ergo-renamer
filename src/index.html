<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HK grubs renamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="container py-4 px-3 mx-auto">
    <h1 class="text-center mb-5">HK livesplit files grub renamer</h1>
    <p class="mt-3">Get splits at <a href="https://www.smallhomothetyorganization.org/grubby/randomgruborder">Small Homothety Organization</a>.</p>
    <div class="row row-cols-2">
      <div class="col">
        <!-- Split files -->
        <p class="mt-3 h4">Splits file</p>
        <form id="splitsForm">
          <div class="mb-3">
            <label for="splitsFile" class="form-label">Select splits file</label>
            <input class="form-control" type="file" id="splitsFile">
          </div>
        </form>
        <button class="btn btn-primary" id="renameButton">Rename</button>
      </div>
      <div class="col">
        <!-- List of grubs to rename -->
        <p class="mt-3 h4">List of grubs</p>
        <form id="grubsForm">
          <div class="mb-3">
            <label for="grubsFile" class="form-label">Upload a grub renames list</label>
            <input class="form-control" accept="application/json" type="file" id="grubsFile">
          </div>
          <button class="btn btn-primary" id="grubsButton">Load from file</button>
          <button class="btn btn-primary" id="grubsButtonDwld">Download new file</button>
        </form>
        <div id="grubsListError" class="text-danger mt-3"></div>
        <ul class="mt-3" id="grubsListOutput"></ul>
        <!-- TODO add editable list -->
      </div>
    </div>
    <footer class="mb-3">
      <div class="container">
        <a href="https://github.com/flavio-a/hk-ergo-renamer/blob/main/credits.md" class="me-2">Credits</a>
        <span class="text-muted">Version 1.1.0</span>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
